<button [routerLink]="['/restaurants', restaurant._id, 'review']">New Review</button>
<table class="table table-striped">
  <tr>
    <th>Customer</th>
    <th>Stars</th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let r of reviews">
    <td>{{r.name}}</td>
    <td>{{r.stars}}</td>
    <td>{{r.review}}</td>
  </tr>
</table>
<div class="content">
  <router-outlet></router-outlet> 
</div>

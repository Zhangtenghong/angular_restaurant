<table class="table table-striped">
  <tr>
    <th>Restaurant</th>
    <th>Cuisine</th>
    <th>Actions avaliable</th>
  </tr>
  <tr *ngFor="let r of allRestaurants">
    <td>{{r.name}}</td>
    <td>{{r.cuisine}}</td>
    <td>
      <button [routerLink]="['/restaurants',r._id]">Read reviews</button>
      <button (click)="getRestaurant(r._id)">Update</button>
      <button (click)="deleteRestaurantFromService(r._id)">Delete</button>
    </td>
  </tr>
</table>
<div class="content">
  <router-outlet></router-outlet> 
</div>
<div class="edit">
  <app-edit *ngIf="singleRestaurant" [RestaurantToEdit]="singleRestaurant"></app-edit>
</div>

<form (submit)="createRestaurant()">
  <p class="error" *ngFor="let e of errorMessages">{{e}}</p>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Restaurant Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="newRestaurant.name">
    </div>
    <div class="form-group col-md-6">
      <label>Cuisine</label>
      <input type="text" class="form-control" name="cuisine" [(ngModel)]="newRestaurant.cuisine">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
  <br>
  <br>
  <button type="submit" class="btn btn-primary">Cancel</button>
</form>
